<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="keys.js"></script>
        <script src="vector.js"></script>
        <script src="languageManager.js"></script>
        <script src="classes.js"></script>
        <script defer src="main.js"></script>
        <title>Droggy - Play</title>
    </head>
    <body>
        <button id="fullscreen" onclick="ToggleFullscreen()">Q</button>
        <button id="docs" onclick="window.open(`../documentation/?lang=${currentLanguage}`, '_self')">?</button>
        <canvas id="main"></canvas>
        <div class="screenshotholder">
            <div class="screenshot">
                <div id="btns">
                    <button class="scclose" text="close" onclick="ToggleScreenshot()">close</button>
                    <button class="scdownload" text="download" onclick="DownloadCanvasAsImage(Infinity)">download</button>
                </div>
                <div id="stop">
                    <img src="imgs/2.png" alt="screenshot" id="screenshotImage">
                </div>
                <div class="title">
                    <h2 text="screenshot">
                        screenshot
                    </h2>
                </div>
            </div>
        </div>
    </body>
</html>
